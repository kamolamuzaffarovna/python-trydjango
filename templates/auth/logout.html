{% extends 'base.html' %}

{% block title %}
    {{ block.super }} logout
{% endblock %}

{% block header %}
    <h1>Logout page</h1>
{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1 class="text-danger">Are want to log out?</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-success">Yes, I want</button>
                <a href="/" class="btn btn-danger">No, I don't want</a>
            </div>
        </form>
    </div>
{% endblock %}
