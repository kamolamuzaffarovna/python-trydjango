{% extends 'base.html' %}

{% block title %}Recipe Delete{% endblock %}

{% block header %}
    <h1>Recipe Deleting</h1>
{% endblock %}

{% block content %}
        {% block primary_links %}
             <div>
                <span>
                    <a href="{% url 'recipe:list' %}">Recipes</a>
                </span>/ <span>Create</span>
             </div>
        {% endblock %}

    <h3 class="text-dark mt-3">
         Do you want to delete <span class="text-danger">"{{ object.title }}"</span>?
         <form method="post" class="mt-3">
             {% csrf_token %}
             <button class="btn btn-danger mt-3" type="submit">Yes, Delete it</button>
             <a href="{% url 'recipe:detail' object.slug %}" class="btn btn-secondary mt-3 gap-2" type="submit">No, Thanks!</a>
         </form>
    </h3>
{% endblock %}
